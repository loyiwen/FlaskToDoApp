<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessment Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header and Navigation Bar -->
    <header>
        <h1>Assessment Tracker</h1>
        <nav>
            <a href="{{ url_for('index') }}">All Assessments</a>
            <a href="{{ url_for('create') }}">Add New Assessment</a>
            <a href="{{ url_for('completed') }}">View Completed</a>
            <a href="{{ url_for('uncomplete') }}">View Uncompleted</a>
        </nav>
    </header>
    
    <!-- Main Content Area -->
    <main>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <p>Assessment Tracker &copy; 2024</p>
        <p>by Robyn Lo (sc23rl@leeds.ac.uk)</p>
    </footer>
</body>
</html>
